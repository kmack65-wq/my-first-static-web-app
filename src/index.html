<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kadean Construction | Subcontractor Safety Orientation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 220px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .video-wrapper {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
    }

    .video-wrapper a {
      color: #0a84ff;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
    }

    .video-wrapper label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    canvas {
      margin-top: 10px;
      background: #1e1e1e;
      border: 1px solid #555;
      border-radius: 4px;
      touch-action: none;
    }

    .btn {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background: #0a84ff;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn.enabled {
      cursor: pointer;
      opacity: 1;
    }

    .clear-btn {
      margin-top: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="https://via.placeholder.com/220x80?text=KADEAN+CONSTRUCTION" alt="Kadean Construction">
    </div>

    <h1>Subcontractor Safety Orientation</h1>
    <p>Please watch the safety orientation video before completing this form.</p>

    <div class="video-wrapper">
      <a href="https://youtu.be/YSVeHAzz1oA" target="_blank">
        ▶ Watch Safety Orientation Video
      </a>

      <label>
        <input type="checkbox" id="videoConfirm">
        I confirm that I watched the full safety orientation video
      </label>
    </div>

    <form id="intakeForm">

      <label>Full Name</label>
      <input type="text" id="fullName" required>

      <label>Company Name</label>
      <input type="text" id="companyName" required>

      <label>Job Site</label>
      <select id="jobSite" required>
        <option value="">Select a job site</option>
        <option value="Site A">Site A</option>
        <option value="Site B">Site B</option>
      </select>

      <label>Phone</label>
      <input type="tel" id="phone" required>

      <label>Email</label>
      <input type="email" id="email">

      <label>Signature</label>
      <canvas id="signaturePad" width="760" height="200"></canvas>
      <button type="button" class="clear-btn" onclick="clearSignature()">Clear Signature</button>

      <button id="submitBtn" class="btn" disabled>Submit Acknowledgement</button>

    </form>

    <div class="footer">
      © 2026 Kadean Construction Company
    </div>
  </div>

<script>
  // ---- Video confirmation gate ----
  const submitBtn = document.getElementById('submitBtn');
  const videoConfirm = document.getElementById('videoConfirm');
  submitBtn.disabled = true;

  videoConfirm.addEventListener('change', () => {
    submitBtn.disabled = !videoConfirm.checked;
    submitBtn.classList.toggle('enabled', videoConfirm.checked);
  });

  // ---- Signature pad ----
  const canvas = document.getElementById('signaturePad');
  const ctx = canvas.getContext('2d');
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = 2;

  let drawing = false;

  canvas.addEventListener('pointerdown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('pointermove', e => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  });

  canvas.addEventListener('pointerup', () => drawing = false);
  canvas.addEventListener('pointerleave', () => drawing = false);

  function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // ---- Submit handler ----
  document.getElementById('intakeForm').addEventListener('submit', async e => {
    e.preventDefault();

    if (!videoConfirm.checked) {
      alert('You must confirm that you watched the safety video.');
      return;
    }

    const payload = {
      fullName: fullName.value,
      companyName: companyName.value,
      jobSite: jobSite.value,
      phone: phone.value,
      email: email.value,
      signature: canvas.toDataURL()
    };

    const res = await fetch('/api/submit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': 'kadean-intake-2026-secure-9f3a2c'
      },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      alert('Submission successful. Thank you!');
      location.reload();
    } else {
      alert('Submission failed. Please contact Kadean.');
    }
  });
</script>

</body>
</html>
