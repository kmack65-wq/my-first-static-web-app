<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subcontractor Safety Orientation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px 60px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .video-container {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    canvas {
      width: 100%;
      height: 180px;
      background: #222;
      border-radius: 6px;
      border: 1px solid #444;
    }

    .signature-actions {
      margin-top: 8px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: not-allowed;
      opacity: 0.5;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Subcontractor Safety Orientation</h1>
    <p class="subtitle">
      Please watch the full safety orientation video before completing the form.
    </p>

    <!-- VIDEO -->
    <div class="video-container">
      <video
        id="safetyVideo"
        controls
        preload="metadata"
        controlsList="nodownload"
        style="width:100%; border-radius:8px;"
      >
        <source
          src="https://kadeansafetyvideos.blob.core.windows.net/videos/SafetyVideo2025.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- FORM -->
    <form id="ackForm">

      <label>Full Name</label>
      <input required id="fullName" />

      <label>Company Name</label>
      <input required id="companyName" />

      <label>Job Site</label>
      <select required id="jobSite">
        <option value="">Select site</option>
        <option>Site A</option>
        <option>Site B</option>
        <option>Site C</option>
      </select>

      <label>Phone</label>
      <input required id="phone" />

      <label>Email</label>
      <input type="email" required id="email" />

      <label>Signature</label>
      <canvas id="signature"></canvas>

      <div class="signature-actions">
        <button type="button" onclick="clearSignature()" style="margin-top:8px;">
          Clear Signature
        </button>
      </div>

      <button id="submitBtn" disabled>
        Submit Acknowledgment
      </button>
    </form>

    <footer>
      Â© 2026 Kadean Construction Company
    </footer>
  </div>

  <!-- SCRIPT -->
  <script>
    /* =====================
       VIDEO WATCH TRACKING
    ====================== */
    const video = document.getElementById("safetyVideo");
    const submitBtn = document.getElementById("submitBtn");
    let watchedEnough = false;

    video.addEventListener("timeupdate", () => {
      if (video.duration && video.currentTime / video.duration > 0.95) {
        watchedEnough = true;
        submitBtn.disabled = false;
        submitBtn.classList.add("enabled");
      }
    });

    /* =====================
       SIGNATURE PAD
    ====================== */
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    /* =====================
       SUBMIT HANDLER
    ====================== */
    document.getElementById("ackForm").addEventListener("submit", async e => {
      e.preventDefault();

      if (!watchedEnough) {
        alert("Please watch the full video before submitting.");
        return;
      }

      const payload = {
        fullName: fullName.value,
        companyName: companyName.value,
        jobSite: jobSite.value,
        phone: phone.value,
        email: email.value,
        signature: canvas.toDataURL("image/png"),
        watchedAt: new Date().toISOString()
      };

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "kadean-intake-2026-secure-9f3a2c"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Acknowledgment submitted successfully.");
        location.reload();
      } else {
        alert("Submission failed. Please try again.");
      }
    });

    /* Disable right-click (light deterrent) */
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
